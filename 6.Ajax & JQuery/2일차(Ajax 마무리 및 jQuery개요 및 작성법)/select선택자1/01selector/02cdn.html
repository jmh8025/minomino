<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02cdn.html(CDN방식을 이용)</title>
<style type="text/css">
   /* 선택자(태그) {속성명:속성값;~}  
   h1 {color:red}
   span {border:3px solid blue} 
   .my
   #*/
</style>
<script type="text/javascript"
            src="http://code.jquery.com/jquery-3.2.1.min.js">
</script>
<script>
$(function(){ //기준점
	  //alert("cdn방식을 이용함!!") =>h1 {color:red}
	  //형식) $(element(태그이름),id,class선택자~).함수명(~).함수명2,,,
	  $('h1').css('color','red')//~$('태그명').css('속성명','속성값')
	  $('span').css('border','3px solid blue')
	  //형식2)클래스 선택자->$(태그명.클래스명)
	  $('p.my').css('border','5px dotted green')
	  //형식3)id선택자->$('태그명#id선택자이름')->태그명 생략가능
	  $('#content').css('background','yellow')
	  //모든 태그를 가리킨다->*
	  $('*').css('color','red')
})
</script>
</head>
<body>
     <h1>jQuery 선택자 연습</h1>
     <p class="my">jQuery 실습</p>
    <div>
       <div id="content">id값이 content인 div</div>
    </div>
    <span>span1</span>
    <span class="my">span2</span>
</body>
</html>
